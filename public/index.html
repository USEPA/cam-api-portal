<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Documentation site for the Clean Air Markets APIs"
    />
    <title>CAM API Portal</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <!-- api.data.gov Sign-up -->
    <script type="text/javascript">
      var apiUmbrellaSignupOptions = {
      registrationSource: 'cam-api-portal',
      apiKey: '%REACT_APP_API_UMBRELLA_KEY_CREATOR%',
      exampleApiUrl: 'https://api.epa.gov/easey/master-data-mgmt/control-technologies?api_key=?api_key={{api_key}}',
      contactUrl: 'https://www.epa.gov/airmarkets/forms/cam-api-contact-us',
      };

      (function() {
      var apiUmbrella = document.createElement('script'); apiUmbrella.type = 'text/javascript'; apiUmbrella.async = true;
      apiUmbrella.src = 'https://api.data.gov/static/javascripts/signup_embed.js';
      (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(apiUmbrella);
      })();
    </script>
    <noscript>Please enable JavaScript to signup for an <a href="http://api.data.gov/">api.data.gov</a> API key.</noscript>
    <!-- /api.data.gov sign-up -->       

  </body>
</html>
